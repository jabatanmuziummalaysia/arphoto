<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <title>Muzium AR Tanjak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame & MindAR sama macam versi yang berjaya -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
  </head>

  <body style="margin:0; overflow:hidden; background:#000;">

    <!-- SCENE AR -->
    <a-scene id="scene"
             mindar-face
             embedded
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">
      <a-camera active="false" position="0 0 0"></a-camera>

      <!-- Tanjak di kawasan dahi (anchorIndex 168) -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          src="sigal.glb"
          position="0 0.35 0"
          scale="0.18 0.18 0.18">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- Butang ambil gambar (overlay biasa) -->
    <button id="capture-btn"
            style="
              position:fixed;
              bottom:20px;
              left:50%;
              transform:translateX(-50%);
              padding:12px 20px;
              border-radius:999px;
              border:none;
              background:rgba(255,255,255,0.95);
              font-size:16px;
              font-weight:600;
              font-family:system-ui, sans-serif;
              z-index:9999;
            ">
      Ambil Gambar
    </button>

    <script>
      const scene = document.getElementById('scene');
      const btn = document.getElementById('capture-btn');

      // Bila scene dah load, baru aktifkan komponen screenshot
      scene.addEventListener('loaded', () => {
        scene.setAttribute('screenshot', 'width:1080; height:1920');
      });

      btn.addEventListener('click', () => {
        const comp = scene.components.screenshot;
        if (!comp) {
          alert('Fungsi screenshot belum sedia. Cuba lagi dalam beberapa saat.');
          return;
        }

        const canvas = comp.getCanvas('perspective');
        if (!canvas) {
          alert('Paparan belum sedia. Gerakkan muka sedikit dan cuba lagi.');
          return;
        }

        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'ar-tanjak-selfie.png';
        a.click();
      });
    </script>
  </body>
</html>
