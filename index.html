<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Sigal</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

    <style>
      #capture-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        border: none;
        border-radius: 999px;
        background: rgba(255,255,255,0.95);
        font-family: system-ui, sans-serif;
        font-size: 16px;
        font-weight: 600;
        z-index: 9999;
      }
    </style>
  </head>

  <body style="margin:0; overflow:hidden; background:#000;">

    <!-- BUTANG AMBIL GAMBAR -->
    <button id="capture-btn">Ambil Gambar</button>

    <!-- SCENE AR (struktur asal yang dah stabil) -->
    <a-scene
      id="scene"
      mindar-face
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          src="sigal.glb"
          position="0 0.25 0"
          scale="0.04 0.04 0.04"
          rotation="0 180 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const scene = document.getElementById('scene');
      const btn = document.getElementById('capture-btn');

      // Bila scene dah ready, baru kita aktifkan komponen screenshot
      scene.addEventListener('loaded', () => {
        scene.setAttribute('screenshot', 'width:1080; height:1920');
      });

      btn.addEventListener('click', () => {
        const comp = scene.components.screenshot;
        if (!comp) {
          alert('Screenshot belum sedia. Cuba lagi dalam beberapa saat.');
          return;
        }

        // Ini cara paling ringkas: biar A-Frame urus capture & download
        try {
          comp.capture('perspective');
        } catch (e) {
          alert('Gagal ambil gambar: ' + e.message);
        }
      });
    </script>
  </body>
</html>
