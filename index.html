<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <title>AR Photobooth Tanjak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame & MindAR (Face Tracking) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: #000;
        font-family: system-ui, sans-serif;
      }

      #ui-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
      }

      #capture-btn {
        position: absolute;
        left: 50%;
        bottom: 24px;
        transform: translateX(-50%);
        padding: 12px 20px;
        border-radius: 999px;
        border: none;
        background: rgba(255, 255, 255, 0.9);
        font-size: 16px;
        font-weight: 600;
        pointer-events: auto;
        cursor: pointer;
      }

      #capture-btn:active {
        transform: translateX(-50%) scale(0.97);
      }

      #logo {
        position: absolute;
        left: 16px;
        top: 16px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        font-size: 12px;
        pointer-events: auto;
      }
    </style>
  </head>

  <body>
    <!-- UI overlay atas AR -->
    <div id="ui-overlay">
      <div id="logo">Muzium â€¢ AR Tanjak</div>
      <button id="capture-btn">Ambil Gambar</button>
    </div>

    <!-- SCENE AR -->
    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      screenshot="width: 1080; height: 1920"
    >
      <!-- Kamera dikawal oleh MindAR -->
      <a-camera active="false" position="0 0 0"></a-camera>

      <!-- Anchor di muka (anchorIndex lebih kurang kawasan dahi) -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <!-- Model 3D tanjak -->
        <a-gltf-model
          src="sigal.glb"
          position="0 0.4 0"
          rotation="0 0 0"
          scale="0.04 0.04 0.04"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Butang untuk ambil gambar
      const btn = document.getElementById("capture-btn");
      btn.addEventListener("click", () => {
        const sceneEl = document.querySelector("a-scene");
        if (!sceneEl.components.screenshot) {
          alert("Screenshot belum tersedia.");
          return;
        }
        // Ini akan auto-trigger download fail PNG di browser
        sceneEl.components.screenshot.capture("perspective");
      });
    </script>
  </body>
</html>
